<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: red;">Angular Crud</h1>
        <div class="d-flex">
            <button (click)="clickAddEmploye()"type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Emloyee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile NO</th>
            <th scope="col">Salary </th>
            <th scope="col">Action</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor = "let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)= "onEdit(row)" class="btn btn-info" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">EDIT</button>
                <button (click)="deleteEmployee(row)"class="btn btn-danger mx-3">DELETE</button>
            </td>
        </tr>
    </tbody>

</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]='formValue'>
                <div class="mb-3">
                  <label for="exampleInputEmail1"class="form-control">FirstName</label>
                  <input type="text" formControlName ="firstName"class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1"class="form-control">LastName</label>
                  <input type="text" formControlName ="lastName" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1"class="form-control">Email</label>
                  <input type="text" formControlName ="email" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1"class="form-control">Mobile Number</label>
                  <input type="text" formControlName ="mobile" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-control">Salary</label>
                  <input type="text" formControlName ="salary" class="form-control">
                </div>
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" id ="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate"(click)="updateEmployeeDetails()" class="btn btn-primary">UPDATE</button>
        </div>
      </div>
    </div>
  </div>
